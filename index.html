<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        
        <div class="side-panel">
            <div class="logo">  
                <img id="logo" src="./odin-lined.png">
                <p>Odin</p>
            </div>
            <img src="./leaf_img.avif" width="100%" alt="image of leaf">
        </div>

        <div class="content">
            <header>
                <p>
                This is not a real online service!
                You know you need something <br>like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started</p>
                <p>You know you want to</p>
            </header>
            
            <form action="#" method="post">
                <legend>Let's do this!</legend>
                <div class="row">
                    <div class="col">
                        <label>FIRST NAME</label>
                        <input type="text">
                    </div>
            
                    <div class="col">
                        <label for="last_name">LAST NAME</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>EMAIL</label>
                        <input type="email">
                    </div>

                    <div class="col">
                        <label for="">PHONE NUMBER</label>
                        <input type="tel"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">PASSWORD</label>
                        <input type="password"></input>
                    </div>

                    <div class="col">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password"></input>
                    </div>
                </div>
            </form>
            <button type="submit">Create Account</button>

            <p class="signup">Already have an account? <span style="color: #596d48; font-weight: bold;">Log in</span></p>
        </div>
    </div>
</body>
</html>
