<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>


<body>
    <a class="github-link" href="https://github.com/pohlman24/Sign-Up-Form-Demo" target="_blank">
        <svg 
            class="github-icon" 
            viewBox="0 0 1024 1024" 
            xmlns="http://www.w3.org/2000/svg"
        >
            <path 
                class="github-path" 
                d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0 1 38.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"/>
        </svg>
    </a>
    <div class="container">
        
        <div class="side-panel">
            <div class="logo">  
                <img id="logo" src="./odin-lined.png">
                <p>Odin</p>
            </div>
            <img src="./leaf_img.avif" width="100%" alt="image of leaf">
        </div>

        <div class="content">
            <header>
                <p>
                This is not a real online service!
                You know you need something <br>like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started</p>
                <p>You know you want to</p>
            </header>
            
            <form action="#" method="post">
                <legend>Let's do this!</legend>
                <div class="row">
                    <div class="col">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
            
                    <div class="col">
                        <label for="last_name">LAST NAME</label>
                        <input id="last_name" name="last_name" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email"type="email">
                    </div>

                    <div class="col">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input minlength="10" id="phoneNumber" name="phoneNumber" type="tel"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="password">PASSWORD</label>
                        <input name="password" id="password" type="password"></input>
                    </div>

                    <div class="col">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input name="confirmPass" id="confirmPass" type="password"></input>
                    </div>
                </div>
            </form>
            <button type="submit">Create Account</button>

            <p class="signup">Already have an account? <span style="color: #596d48; font-weight: bold; cursor:pointer;">Log in</span></p>
        </div>
    </div>
</body>
</html>

<script>
    const confirmPass = document.getElementById("confirmPass");
    const confirmPassText = confirmPass.value;
    const pass = document.getElementById("password");
    const passText = pass.value;

    function isSame(){
        if (pass.value !== confirmPass.value) {
            confirmPass.style.borderColor = 'red';
            pass.style.borderColor = 'red';
        }
        else{
            confirmPass.style.borderColor = '#E5E7EB';
            pass.style.borderColor = '#E5E7EB';
        }
    }
    confirmPass.addEventListener("focus", isSame);
    pass.addEventListener("focus", isSame);
    confirmPass.addEventListener("blur", isSame);
        pass.addEventListener("blur", isSame);

</script>
