<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        
        <div class="side-panel">
            <div class="logo">  
                <img id="logo" src="./odin-lined.png">
                <p>Odin</p>
            </div>
            <img src="./leaf_img.avif" width="100%" alt="image of leaf">
        </div>

        <div class="content">
            <header>
                <p>
                This is not a real online service!
                You know you need something <br>like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started</p>
                <p>You know you want to</p>
            </header>
            
            <form action="#" method="post">
                <legend>Let's do this!</legend>
                <div class="row">
                    <div class="col">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
            
                    <div class="col">
                        <label for="last_name">LAST NAME</label>
                        <input id="last_name" name="last_name" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email"type="email">
                    </div>

                    <div class="col">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input minlength="10" id="phoneNumber" name="phoneNumber" type="tel"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="password">PASSWORD</label>
                        <input name="password" id="password" type="password"></input>
                    </div>

                    <div class="col">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input name="confirmPass" id="confirmPass" type="password"></input>
                    </div>
                </div>
            </form>
            <button type="submit">Create Account</button>

            <p class="signup">Already have an account? <span style="color: #596d48; font-weight: bold; cursor:pointer;">Log in</span></p>
        </div>
    </div>
</body>
</html>

<script>
    const confirmPass = document.getElementById("confirmPass");
    const confirmPassText = confirmPass.value;
    const pass = document.getElementById("password");
    const passText = pass.value;

    function isSame(){
        if (pass.value !== confirmPass.value) {
            confirmPass.style.borderColor = 'red';
            pass.style.borderColor = 'red';
        }
        else{
            confirmPass.style.borderColor = '#E5E7EB';
            pass.style.borderColor = '#E5E7EB';
        }
    }
    confirmPass.addEventListener("focus", isSame);
    pass.addEventListener("focus", isSame);
    confirmPass.addEventListener("blur", isSame);
        pass.addEventListener("blur", isSame);

</script>
